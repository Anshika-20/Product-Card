<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
             <div class="card-box">
                <div class="img">

                    <img src="images/mug.jpg" alt="img-desktop" class="desktop_img" >
                </div>

                <div class="card-text">
                    <p class="product">coffee Mug</p>
                    <p class="product-title">White Coffee Mug </p>
                    <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <p class="price">
                        <span class="product-title green-text"> ₹149 </span>
                        <span class="description strike"> ₹250 </span>
                    </p>

                    <button class="btn">
                        <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">

                        <span class="decription btn-text">Add to Cart</span>
                    </button>
                </div>
             </div>

    </section>
    
</body>
</html>
